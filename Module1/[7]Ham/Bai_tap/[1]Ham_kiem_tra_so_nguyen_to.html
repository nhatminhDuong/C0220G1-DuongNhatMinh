<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<label for="input">Input a number to check</label>
<input type="number" id="input" oninput="check(this.value)" onchange="check(this.value)">
<p id="result"></p>
<script>
    function check(x) {
        if (isPrime(x)) document.getElementById("result").innerText = x + " là số nguyên tố.";
        else document.getElementById("result").innerText = x + " không phải là số nguyên tố.";
    }
    function isPrime(a) {
        let isPrime = true;
        if (a < 2) return false;
        else {
            for (let i = 2; i <= Math.sqrt(a); i++) {
                if (a % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }
        return isPrime;
    }
</script>
</body>
</html>
