<canvas id="gameArea" width="400" height="200" style ="border: 1.5px solid #d3d3d3;"></canvas>
<script>
    let gameBoard = document.getElementById("gameArea");
    let ctx = gameBoard.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(0,0,80,0,2*Math.PI);
    ctx.stroke();
</script>
