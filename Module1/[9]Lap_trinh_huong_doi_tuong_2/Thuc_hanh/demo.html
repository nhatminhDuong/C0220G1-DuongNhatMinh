<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<img src="Den_Tat.gif" alt="Error" id="bongden">
<br>
<h4 id="result">Bóng đèn đang tắt.</h4>
<button onclick="turnOn_TurnOff()">Bật_Tắt</button>
<script>
    class SwitchButton {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }

        setStatus(newStatus) {
            this.status = newStatus;
        }

        turnOn_turnOff() {
            this.status = !this.status;
        }
    }

    class Light {
        constructor(bulbSwitch) {
            this.bulbSwitch = bulbSwitch;
        }

        onLight() {
            if (this.bulbSwitch.getStatus() === true) {
                document.getElementById("bongden").src = "Den_Sang.gif";
                document.getElementById("result").innerHTML = "Bóng đèn đã bật.";
            } else {
                document.getElementById("bongden").src = "Den_Tat.gif";
                document.getElementById("result").innerHTML = "Bóng đèn đã tắt.";
            }
        }
    }

    let switchButton = new SwitchButton(false);
    let lamp = new Light(switchButton);

    function turnOn_TurnOff() {
        switchButton.turnOn_turnOff();
        lamp.onLight();
    }
</script>
</body>
</html>
