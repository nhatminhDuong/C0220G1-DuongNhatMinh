    class Remote {
        constructor(channelCode) {
            this.channelCode = channelCode;
        }

        changeChannel = function (newChannel, tivi) {
            if (tivi.status) {
                tivi.channel = newChannel;
            }
        };
        adjustVolume = function (newVolume, tivi) {
            if (tivi.status) {
                tivi.volume = newVolume;
            }
        };
    }

    class Tivi {
        constructor(currentChannel, currentVolume, status) {
            this.currentChannel = currentChannel;
            this.currentVolume = currentVolume;
            this.status = status;
        }

        changeChannel = function (newChannel) {
            this.currentChannel = newChannel;
        };
        adjustVolume = function (newVolume) {
            this.volume = newVolume;
        }
