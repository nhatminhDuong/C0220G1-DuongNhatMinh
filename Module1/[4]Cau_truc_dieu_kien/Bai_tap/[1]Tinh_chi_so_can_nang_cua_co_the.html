<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let inputHeight = parseFloat(prompt("Nhập chiều cao (mét):"));
    let inputWeight= parseFloat(prompt("Nhập cân nặng (kg):"));
    let bmi = inputWeight / (inputHeight*inputHeight);
    if (bmi >= 30) alert("Obese");
    else if (bmi >= 25) alert("Overweight");
    else if (bmi >= 18.5) alert("Normal");
    else alert("Underweight");
</script>
</body>
</html>
