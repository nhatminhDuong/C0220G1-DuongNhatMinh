<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let isLeapYear = false;
    let year = parseInt(prompt("Nhập năm cần kiểm tra:"));
    let isDivisibleBy4 = !(year % 4);
    if (isDivisibleBy4) {
        let isDivisibleBy100 = !(year % 100);
        if (isDivisibleBy100) {
            let isDivisibleBy400 = !(year % 400);
            if (isDivisibleBy400) isLeapYear = true;
        }
        else isLeapYear = true;
    }
    if (isLeapYear) alert(year + " is a leap year");
    else alert(year + " is not a leap year");
</script>
</body>
</html>
