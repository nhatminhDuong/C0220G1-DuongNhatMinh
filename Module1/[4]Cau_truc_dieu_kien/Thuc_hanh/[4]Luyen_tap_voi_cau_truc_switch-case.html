<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<button type="button" onclick="bai1()">Bài 1</button>
<button type="button" onclick="bai2()">Bài 2</button>
<button type="button" onclick="bai3()">Bài 3</button>
    <script>
        function bai1(){
            let browser = prompt("What browser are you using?");
            switch (browser) {
                case "Edge":
                    alert("You've got the Edge!");
                    break;
                case "Chrome":
                case "Firefox":
                case "Safari":
                case "Opera":
                    alert('Okay we support these browsers too');
                    break;
                default:
                    alert('We hope that this page looks ok!');
            }
        }
        function bai2() {
            let a = prompt("a?");
            switch(a){
                case "0":{
                    alert(0);
                    break;
                }
                case "1":{
                    alert(1);
                    break;
                }
                case "2":
                case "3":{
                    alert("2,3");
                    break;
                }
            }
        }
        function bai3() {
            let x = parseInt(prompt("x?"))
            if (x > 0) alert(1);
            else if (x < 0) alert(-1);
            else alert(0);
        }
    </script>
</body>
</html>
