<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate tên của lớp học</title>
</head>
<body>
<script>
    while (1) {
        let inputString = prompt("Nhập tên lớp:");
        isValidClassName(inputString);
    }
    function isValidClassName(str) {
        let pattern = /^[CAP]+\d{4}[GHIKLM]$/;
        if (pattern.test(str)) {
            alert("Tên lớp hợp lệ.");
        }
        else {
            alert("Tên lớp không hợp lệ.");
        }
    }
</script>
</body>
</html>
