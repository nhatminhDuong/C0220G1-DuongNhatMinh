<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate account</title>
</head>
<body>
<script>
    while (1) {
        let inputString = prompt("Nhập account:");
        isValidAccount(inputString);
    }
    function isValidAccount(str) {
        let pattern = /^[_a-z0-9]{6,}$/;
        if (pattern.test(str)) {
            alert("Account hợp lệ");
        }
        else {
            alert("Account không hợp lệ");
        }
    }
</script>
</body>
</html>
