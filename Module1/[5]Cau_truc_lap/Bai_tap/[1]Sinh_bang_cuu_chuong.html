<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let text = "<table border='1' width='690' cellspacing='0' cellpadding='3' >";
    for (let i = 1; i<= 9; i++){
        text += "<tr>";
        for (let j = 2; j <= 9; j++){
            text += "<td align='center'>" + j + " x " + i + " = " + j*i + "</td>";
        }
        text += "</tr>"
    }
    text += "</table>";
    document.write(text);
</script>
</body>
</html>
