<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let num = null;
    do {
        num = parseInt(prompt("Nhập số từ 1-10: "));
        alert("Số vừa nhập là: " + num);
    } while (num >=1 && num <=10);
</script>
</body>
</html>
