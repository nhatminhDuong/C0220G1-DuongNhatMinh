<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<button type="button" onclick="bai1()">Bài 1</button>
<p>
    Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1.
    Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. <br>
</p>
<button type="button" onclick="bai2()">Bài 2</button>
<p>
    Viết chương hình hiển thị thẻ &lt;hr&gt; theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình<br>
    <img src="triangle.png" alt="Error">
</p>
<script>
    function bai1() {
        let num = 0;
        let sum = 0;
        while (num !== -1){
            sum += num;
            num = parseInt(prompt("Nhập số (nhập -1 để dừng): "));
        }
        alert("Tổng các số vừa nhập là: " + sum);
    }
    function bai2() {
        let i = 1;

        while (i < 50) {
            document.write("<hr width = " + i + "%>");
            i++;
        }
    }
</script>
</body>
</html>
