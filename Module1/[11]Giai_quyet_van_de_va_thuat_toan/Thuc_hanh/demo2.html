<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insertion Sort</title>
</head>
<body>
<script>
    function insertionSort(arr) {
        for (let i = 0; i < arr.length; i++) {
            let key = a[i];
            let j = i - 1;
            while (j >= 0 && a[j] > key) {
                arr[j + 1] = arr[j];
                j--;
            }
            arr[j+1] = key;
        }
    }

    let a = [1, 3, 2, 4, 6, 9, 7];
    insertionSort(a);
    alert(a);
</script>
</body>
</html>
