<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm sử dụng mảng</title>
    <link rel="stylesheet" href="[4]Ung_dung_quan_ly_san_pham_su_dung_mang.css">
</head>
<body>
<h3> Add new Product</h3>
<div class="Container">
    <form action="javascript:void(0);" method="post" onsubmit="app.add();">
        <input type="text" id="addName" placeholder="Enter a new product here">
        <input type="submit" value="Add">
    </form>
</div>

<h3>Display all Products</h3>
<table>
    <tr>
        <th style="text-align: left;">Product Name</th>
        <th style="text-align: right; color: brown" colspan="2"><p id="counter"></p></th>
    </tr>
    <tbody id="products"></tbody>
</table>
<div id="spoiler" role="aria-hidden">
    <h3>Edit Product</h3>
    <div class="container">
        <form action="javascript:void(0);" method="post" id="saveEdit">
            <input type="text" id="editName">
            <input type="submit" value="Edit">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
</div>
<script src="[4]Ung_dung_quan_ly_san_pham_su_dung_mang.js"></script>
</body>
</html>
