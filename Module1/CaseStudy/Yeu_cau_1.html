<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 1</title>
</head>
<body>
<script>
    let customerName = prompt("Mời nhập tên:");
    let idNumber = prompt("Số CMND:");
    let dateOfBirth = prompt("Ngày tháng năm sinh:");
    let email = prompt("Email:");
    let address = prompt("Địa chỉ:");
    let memberType = prompt("Loại thành viên (Diamond, Platinum, Gold, Silver, Member):");
    let discount = prompt("Giảm giá:");
    let amount = prompt("Số lượng đi kèm");
    let rentDays = prompt("Số ngày thuê:");
    let serviceType = prompt("Loại dịch vụ (Villa, House, Room):");
    let roomType = prompt("Loại phòng thuê (Vip, Business, Normal)");

    let price = 0;
    if (serviceType === "Villa") price = 500;
    else if (serviceType === "House") price = 300;
    else if (serviceType === "Room") price = 100;
    if (price === 0) alert("Mời nhập lại loại dịch vụ!");
    else {
        let pay = price * (rentDays*1) * (1 - discount*1 / 100);
        alert("Tên: " + customerName + "\n" + "Số CMND: " + idNumber + "\n" + "Ngày tháng năm sinh: " + dateOfBirth + "\n" + "Email: " + email + "\n" + "Địa chỉ: " + address + "\n" + "Loại thành viên" + memberType + "Giảm giá: " + discount + "\n" + "Số lượng đi kèm: " + amount + "\n" + "Số ngày thuê: " + rentDays + "\n" + "Loại dịch vụ: " + serviceType + "\n" + "Loại phòng thuê: " + roomType + "\n" + "Tổng số tiền phải trả: " + pay);
    }
</script>
</body>
</html>
