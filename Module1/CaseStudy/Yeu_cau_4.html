<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 4</title>
</head>
<body>
<script>
    let arrayCustomerName = [];
    while(true){
        let choose = parseInt(prompt("1. Add new Customers" + "\n" + "2. Delete a Customer"));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("Enter the number of customers you want to add:"));
                for (let i = 0; i < number; i++){
                    let customerName = prompt("Enter name of customer:");
                    arrayCustomerName.push(customerName);
                }
                arrayCustomerName.sort();
                let addedNameList = "";
                for (let i = 0; i < arrayCustomerName.length; i++) {
                    addedNameList += (i+1) + ". " + arrayCustomerName[i] + "\n";
                }
                alert(addedNameList);
                break;
            }
            case 2: {
                let customerName = prompt("Enter the name you want to delete:");
                let isDeleted = false;
                for (let i = 0; i < arrayCustomerName.length; i++) {
                    if (customerName === arrayCustomerName[i]) {
                        arrayCustomerName.splice(i,1);
                        isDeleted = true;
                    }
                }
                if (!isDeleted) {
                    alert("The name you want to delete is not on the list!");
                }
                let addedNameList = "";
                for (let i = 0; i < arrayCustomerName.length; i++) {
                    addedNameList += (i+1) + ". " + arrayCustomerName[i] + "\n";
                }
                alert(addedNameList);
                break;
            }
            default: {
                alert("Failed");
            }
        }
    }
</script>
</body>
</html>
