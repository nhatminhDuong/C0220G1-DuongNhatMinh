<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<script>
    let arr = [];
    let number;
    let i = 0;
    while (true) {
        number = prompt("Nhập số nguyên thứ " + i + " của mảng\nNhập 'q' để kết thúc nhập.");
        if (number === 'q') {
            break;
        }
        arr.push(parseInt(number));
        i++;
    }
    document.write("Mảng đã nhập: array = " + arr + "<br>");
    findMaxScore(arr);

    function findMaxScore(arr) {
        if (arr.length === 0) document.write("Mảng rỗng.");
        let max = arr[0];
        let maxIndex = 0;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] >= max) {
                max = arr[i];
                maxIndex = i;
            }
        }
        document.write("Phần tử max sau cùng của mảng là: array[" + maxIndex + "] = " + max);
    }
</script>
</body>
</html>
