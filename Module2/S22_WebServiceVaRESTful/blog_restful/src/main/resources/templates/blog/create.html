<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Blog</title>
</head>
<body>
<p>
    <a href="/blogs">Back to blog list</a>
</p>
<form th:action="@{create-blog}" th:object="${blog}" method="post">
    <fieldset data-th-align="center" style="width: 600px">
        <legend><strong>Create new Blog</strong></legend>
        <label for="blog-category"><strong>Category:</strong></label>
        <select id="blog-category" th:field="*{category}">
            <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select><br><br>
        <label for="blog-title"><strong>Title:</strong>&emsp;</label>
        <input type="text" id="blog-title" th:field="*{title}"><br><br>
        <label for="blog-author"><strong>Author:</strong></label>
        <input type="text" id="blog-author" th:field="*{author}"><br><br>
        <label for="blog-content"></label>
        <textarea id="blog-content" placeholder="Blog contents..." style="font-size: large;" maxlength="1200"
                  cols="80" rows="15" th:field="*{content}"></textarea><br><br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <input type="submit" value="Submit"/>
    </fieldset>
</form>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
</body>
</html>
