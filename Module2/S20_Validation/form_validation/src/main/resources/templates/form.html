<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register user</title>
</head>
<body>
<h2>Register new user</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <table>
        <tr>
            <td><label for="first-name">First Name:</label></td>
            <td><input type="text" id="first-name" th:field="*{firstName}"></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
        </tr>
        <tr>
            <td><label for="last-name">Last Name:</label></td>
            <td><input type="text" id="last-name" th:field="*{lastName}"></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="text" id="age" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Error</td>
        </tr>
        <tr>
            <td><label for="phone-number">Phone Number:</label></td>
            <td><input type="text" id="phone-number" th:field="*{phoneNumber}"></td>
            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" id="email" th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
    </table>
    <input type="submit" value="Register"/>
</form>
</body>
</html>
