<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
</head>
<body>
<h3>Modify product</h3>
<p>
    <a th:href="@{/}">Back to product list</a>
</p>
<div id="form">
    <form action="#" th:action="@{/update}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <table border="1" cellspacing="0.5" style="text-align: center">
            <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="text" th:field="*{name}" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="price">Price</label>
                </td>
                <td>
                    <input type="text" th:field="*{price}" id="price">
                </td>
            </tr>
            <tr>
                <td>Image</td>
                <td><img th:src="${'../' + product.imagePath}" alt="Error" width="100px"></td>
            </tr>
            <tr>
                <td>
                    <label>Image</label>
                </td>
                <td>
                    <input type="text" th:field="*{imagePath}" id="image">
                </td>
            </tr>
        </table>
        <label>
            <input type="submit" value="Modify"/>
        </label>
    </form>
</div>
<!--<footer th:replace="layout :: footer"></footer>-->
</body>
</html>
