<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new Staff</title>
    <th:block th:replace="/common/layout.html :: style"></th:block>
</head>
<body>
<div class="header" th:replace="/common/layout.html :: header"></div>

<div class="topnav-container" th:replace="/common/layout.html :: topnav-container"></div>

<div class="row">
    <div class="column side" th:replace="/common/layout.html :: column-left"></div>
    <div class="column middle">
        <form th:action="@{add-staff}" th:object="${staff}" method="post">
            <fieldset data-th-align="center" style="width: 350px; border: 0; margin: auto">
                <legend><strong>Add new Staff</strong></legend>
                <br>
                <table style="text-align:left;">
                    <tr>
                        <td>
                            <label for="staff-full-name"><strong>Full name:<span
                                    style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="staff-full-name" th:field="*{fullName}">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="staff-position"><strong>Position:<span
                                    style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <select id="staff-position" th:field="*{positionId}">
                                <option th:each="staffPosition: ${staffPositionList}"
                                        th:value="${staffPosition.getId()}"
                                        th:text="${staffPosition.getPositionName()}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="staff-qualification"><strong>Qualification:
                                <span style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <select id="staff-qualification" th:field="*{qualificationId}">
                                <option th:each="staffQualification: ${staffQualificationList}"
                                        th:value="${staffQualification.getId()}"
                                        th:text="${staffQualification.getQualificationName()}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="staff-department"><strong>Department:<span
                                    style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <select id="staff-department" th:field="*{departmentId}">
                                <option th:each="staffDepartment: ${staffDepartmentList}"
                                        th:value="${staffDepartment.getId()}"
                                        th:text="${staffDepartment.getDepartmentName()}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="staff-date-of-birth"><strong>Date of birth:<span
                                    style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="staff-date-of-birth" th:field="*{dateOfBirth}">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="staff-identity-number"><strong>Identity number:
                                <span style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="staff-identity-number" th:field="*{identityNumber}">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="staff-salary"><strong>Salary:<span
                                    style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="staff-salary" th:field="*{salary}">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="staff-phone-number"><strong>Phone number:<span
                                    style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="staff-phone-number" th:field="*{phoneNumber}">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="staff-email"><strong>Email:<span
                                    style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="staff-email" th:field="*{email}">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="staff-address"><strong>Address:<span
                                    style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="staff-address" th:field="*{address}">
                            <br><br>
                        </td>
                    </tr>
                </table>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <input type="submit" value="Add Staff"/>
            </fieldset>
        </form>
    </div>
    <div class="column side" th:replace="/common/layout.html :: column-right"></div>
</div>
</body>
<div class="footer" th:replace="/common/layout.html :: footer"></div>
</html>
