<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Service</title>
    <th:block th:replace="/common/layout.html :: style"></th:block>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="header" th:replace="/common/layout.html :: header"></div>

<div class="topnav-container" th:replace="/common/layout.html :: topnav-container"></div>

<div class="row">
    <div class="column side" th:replace="/common/layout.html :: column-left"></div>
    <div class="column middle">
        <form th:action="@{/edit-service}" th:object="${service}" method="post">
            <input th:type="hidden" name="service-id" th:field="*{id}"/>
            <fieldset data-th-align="center" style="width: 350px; border: 0; margin: auto">
                <legend><strong>Edit Service</strong></legend>
                <br>
                <table style="text-align:left;">
                    <tr>
                        <td>
                            <label for="service-name"><strong>Service name:
                                <span style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="service-name" th:field="*{serviceName}">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="service-area"><strong>Area:
                                <span style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="service-area" th:field="*{area}">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="service-number-of-floors"><strong>Number of floors:
                                <span style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="service-number-of-floors" th:field="*{numberOfFloors}">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="service-maximum-people"><strong>Maximum people:
                                <span style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="service-maximum-people" th:field="*{maximumPeople}">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="service-rent-fee"><strong>Rent fee:
                                <span style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="service-rent-fee" th:field="*{rentFee}">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="service-rent-type"><strong>Rent type:
                                <span style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <select id="service-rent-type" th:field="*{rentTypeId}">
                                <option th:each="rentType: ${rentTypeList}"
                                        th:value="${rentType.getId()}"
                                        th:text="${rentType.getRentTypeName()}"></option>
                            </select>
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="service-service-type"><strong>Address:
                                <span style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <select id="service-service-type" th:field="*{serviceTypeId}">
                                <option th:each="serviceType: ${serviceTypeList}"
                                        th:value="${serviceType.getId()}"
                                        th:text="${serviceType.getServiceTypeName()}"></option>
                            </select>
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="service-availability-status"><strong>Status:
                                <span style="color: red">*</span></strong></label>
                            <br><br>
                        </td>
                        <td>
                            <input type="text" id="service-availability-status" th:field="*{availabilityStatus}">
                            <br><br>
                        </td>
                    </tr>
                </table>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <input type="submit" value="Edit Service"/>
            </fieldset>
            <br>
            <a href="/list-service"><< Back to service list</a>
        </form>
    </div>
    <div class="column side" th:replace="/common/layout.html :: column-right"></div>
</div>
</body>
<div class="footer" th:replace="/common/layout.html :: footer"></div>
</html>
